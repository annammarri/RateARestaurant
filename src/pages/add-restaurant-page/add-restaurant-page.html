<ion-header>

  <ion-navbar>
    <ion-title>Add a Restaurant</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input required [(ngModel)]="name" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Type</ion-label>
      <ion-select required [(ngModel)]="type">
        <ion-option value="hindu">Hindu</ion-option>
        <ion-option value="italian">Italian</ion-option>
        <ion-option value="meat">Meat</ion-option>
        <ion-option value="mexican">Mexican</ion-option>
        <ion-option value="vegetarian">Vegetarian</ion-option>
    </ion-select>
    </ion-item>
    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input required [(ngModel)]="description"></ion-input>
    </ion-item>
    <button class="button-size" ion-button color="danger" (click)="saveRestaurant()" block>Save</button>

  </ion-list>

</ion-content>
