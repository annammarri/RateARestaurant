<ion-header>
  <ion-navbar>
    <ion-title>Restaurant Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="img-position">
    <img src="../assets/img/{{type}}.jpg">
    <div class="restaurant-title">{{name}}</div>
    <ion-list>
      <ion-item>
        <ion-label fixed>Type: </ion-label>
        <ion-label fixed>{{type}} </ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="restaurant-titles" fixed>Description</ion-label>
        <ion-textarea disabled [value]="description" text-wrap>{{description}}</ion-textarea>
      </ion-item>
    </ion-list>

  </div> 
  <ion-item>
    <ion-label text-wrap>Comments list</ion-label>
  </ion-item>
  <ion-card>
    
    <ion-card-content *ngFor="let item of items">
      <div class="card-subtitle">{{item.comment}}</div>
      <div class="rating-text">Rate: {{item.rating}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
