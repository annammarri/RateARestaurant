<ion-header>
  <ion-navbar>
    <ion-title>
      Rate a Restaurant
      <ion-icon ios="ios-add-circle" md="md-add-circle"class="add-position" (click)="goToAddRestaurant()"></ion-icon>
    </ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
  <ion-card *ngFor="let item of items" (click)="goToDetails(item.name, item.type, item.description)">
    <img src="assets/img/{{item.type}}.jpg"/>
    <div class="card-title">{{item.name}}</div>
    <div class="card-subtitle">{{item.type}}</div>
  </ion-card>
</ion-content>
